<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="${actividad.getIdactividad()!=null}" th:text="${actividad.getAlumno().getNombre()}"></title>
    <title th:unless="${actividad.getIdactividad()!=null}">Nueva actividad</title>
    <style>
        form{
            display:grid;
            flex-direction: column;
            gap:1rem;
            width:400px;
        }
    </style>
</head>
<body>
    <h1 th:if="${actividad.getIdactividad()!=null}" th:text="${actividad.getAlumno().getNombre()} +': Actividad numero '+ ${actividad.getIdactividad()}"></h1>
    <h1 th:unless="${actividad.getIdactividad()!=null}">Nueva actividad</h1>

    <form action="" method="POST">
        <input th:value="${actividad.idactividad}" type="hidden" name="idactividad" >
        <label>Actividad <input th:value="${actividad.activity}" type="text" name="activity"></label>
        <label>Fecha <input th:value="${actividad.getFecha()}" type="date" name="fecha"></label>
        <label>Tipo <input th:value="${actividad.getTipo()}" name="tipo"></label>
        <label>Observaciones <input th:value="${actividad.getObservacion()}" name="observacion"></label>
        <label>Horas <input th:value="${actividad.getHoras()}" name="horas"></label>
        <input type="submit" value="Guardar">
    </form>
    <a th:href="${'/api/listaActividades/'}+${idAlu}">Volver</a>
    <a th:href="${'/api/borrar/'}+${actividad.getIdactividad()}">Borrar Actividad</a>
</body>
</html>
